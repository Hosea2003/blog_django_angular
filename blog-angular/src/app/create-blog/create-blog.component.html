<div class="container">
    <div class="wrapper">
        <div class="blog-create">
            <h3 class="head">Create your blog</h3>
            <form action="">
                <div class="input-container">
                    <input type="text" name="title" placeholder="Title" [(ngModel)]="blog.title">
                </div>
                <div class="input-container">
                    <textarea name="content" cols="30" rows="10" placeholder="What do you want to write" [(ngModel)]="blog.content"></textarea>
                </div>
                <div class="upload-image">
                    <input type="file" name="image" accept="image/*" id="image" (change)="onFileSelected($event)">
                    <label for="image">
                        <mat-icon>add_photo_alternate</mat-icon>&nbsp;
                        Add an image
                    </label>
                </div>
                <button class="create-btn" (click)="createBlog()">Create</button>
            </form>
        </div>
    
        <div class="preview">
            <h3 class="head">Preview</h3>
            <app-blog [actionVisible]="false" [blog]="blog"></app-blog>
        </div>
    </div>
</div>
